<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5630e76336.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="nav-tweet">Write a new Tweet</span>
    </nav>

    <header>
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="user-name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea
            id="newTweetTextArea"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <article id="tweet-container">
        <header>
          <img class="avatar-small" src="/images/profile-hex.png" />
          <span class="user-name-small">
            <p>Your Name</p>
          </span>
          <span class="user-handle-small">
            <p>@handle</p>
          </span>
        </header>
        <div class="oldTweet">
          Previously written tweets.. Presumably.
        </div>

        <footer>
          BOOM: FOOTER
        </footer>

        <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="far fa-heart"></i>
      </article>
    </main>
  </body>
</html>
