<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5630e76336.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>

      <div class="nav-glyph">
               <span class="nav-tweet">Write a new Tweet</br>
                <i id="double-down" class="fas fa-angle-double-down"></i>
              </span>
               </div>


    </nav>

    <header class="nav">
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="user-name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="submit-tweet" method="POST" action="/tweets">
          <textarea
            id="newTweetTextArea"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">
        </article>
      </section>
    </main>
  </body>
</html>
